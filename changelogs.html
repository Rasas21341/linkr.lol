<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Logs - linkr.lol</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #101426; color: #fff; font-family: 'Inter', Arial, sans-serif; margin: 0; }
        .changelog-header { background: #18181c; padding: 24px 0; text-align: center; font-size: 2.2rem; font-weight: 800; letter-spacing: -2px; color: #fff; }
        .changelog-container { max-width: 800px; margin: 40px auto; }
        .changelog-card {
            background: #101426; border-radius: 16px; border: 1px solid #3b4152; color: #fff; padding: 18px 24px 14px 24px; margin-bottom: 24px;
            box-shadow: 0 2px 12px #0002; display: flex; flex-direction: column; gap: 8px; position: relative;
        }
        .changelog-title { font-size: 1.18rem; font-weight: 700; margin-bottom: 4px; }
        .changelog-meta { display: flex; align-items: center; gap: 12px; }
        .changelog-version {
            background: #23273a; color: #b3b8c5; border-radius: 10px; padding: 3px 12px; font-size: 0.95rem; font-weight: 600;
        }
        .changelog-time { color: #b3b8c5; font-size: 0.95rem; }
        .changelog-desc { color: #d1d5db; font-size: 1.05rem; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="changelog-header">linkr<span style="color:#a3e635;">.lol</span> Change Logs</div>
    <div class="changelog-container">
        <!-- You can add static changelog cards here if needed -->
    </div>
</body>
</html>
